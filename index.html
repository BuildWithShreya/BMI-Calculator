<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">BMI Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="bmiForm">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (years):</label>
                        <input type="number" id="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate BMI</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Results</h3>
                <p id="bmiResult">BMI: </p>
                <p id="bmiCategory">Category: </p>
                <p id="ageAdvice">Advice: </p>
                <p id="genderAdvice">Gender-Specific Advice: </p>
                <div class="chart-container">
                    <canvas id="bmiChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
